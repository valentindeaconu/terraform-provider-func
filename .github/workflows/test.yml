# Terraform Provider testing workflow.
name: Tests

# This GitHub action runs your tests for each pull request and push.
# Optionally, you can turn it on using a schedule for regular testing.
on:
  pull_request:
    paths-ignore:
      - 'README.md'
  push:
    branches:
      - 'master'
    paths-ignore:
      - 'README.md'

# Testing only needs permissions to read the repository contents.
permissions:
  contents: read

jobs:
  # Ensure project builds before running testing matrix
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go mod download
      - run: go build -v .
      - name: Run linters
        uses: golangci/golangci-lint-action@55c2c1448f86e01eaae002a5a3a9624417608d84 # v6.5.2
        with:
          version: latest

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version-file: 'go.mod'
          cache: true
      # We need the latest version of Terraform for our documentation generation to use
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_wrapper: false
      - run: make generate
      - name: git diff
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'make generate' command and commit."; exit 1)

  # Run acceptance tests in a matrix with Terraform CLI versions
  test:
    name: Provider Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        tool: [terraform, opentofu]
        version: 
          - '1.0.*'  # Terraform first stable (with compatibility promise)
          # - '1.1.*'
          # - '1.2.*'
          # - '1.3.*'
          - '1.4.*'
          # - '1.5.*'
          - '1.6.*'  # OpenTofu first release
          - '1.7.*'  # OpenTofu provider-functions support
          - '1.8.*'  # Terraform provider-functions support
          - '1.9.*'  # latest stable OpenTofu
          - '1.10.*' # latest stable Terraform
        exclude:
          - tool: terraform
            version: 1.6.*
          - tool: terraform
            version: 1.7.*
          - tool: terraform
            version: 1.9.*
          - tool: opentofu
            version: 1.0.*
          - tool: opentofu
            version: 1.4.*
          - tool: opentofu
            version: 1.8.*
          - tool: opentofu
            version: 1.10.*
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version-file: 'go.mod'
          cache: true
      - if: ${{ matrix.tool == 'terraform' }}
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: ${{ matrix.version }}
          terraform_wrapper: false
      - if: ${{ matrix.tool == 'opentofu' }}
        uses: opentofu/setup-opentofu@592200bd4b9bbf4772ace78f887668b1aee8f716 # v1.0.5
        with:
          tofu_version: ${{ matrix.version }}
          tofu_wrapper: false
        # https://github.com/hashicorp/terraform-plugin-testing/blob/d69a9b74619565f5bb15733cc26e2a1af3e28506/internal/plugintest/environment_variables.go#L94
      - name: Patch TF_ACC_TERRAFORM_PATH
        if: ${{ matrix.tool == 'opentofu' }}
        run: echo "TF_ACC_TERRAFORM_PATH=$(which tofu)" >> $GITHUB_ENV
      - run: go mod download
      - name: Unit Tests
        run: go test -v -cover -parallel=10 `go list ./... | grep -v -F -- 'internal/provider'`
        timeout-minutes: 10
      - name: Acceptance Tests
        env:
          TF_ACC: "1"
          TF_TOOL: ${{ matrix.tool }}
          TF_ACC_PROVIDER_HOST: ${{ matrix.tool == 'opentofu' && 'registry.opentofu.org' || 'registry.terraform.io' }}
        run: go test -v -cover ./internal/provider/
        timeout-minutes: 10
